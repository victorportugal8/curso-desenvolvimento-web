<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formLogin.css">
</head>
<body>
    <form action="#" method="get" class="form">
        <fieldset class="formFieldset">
            <legend class="formTitulo">Login</legend>

            <label for="usuario" class="formLabel">Usuário</label>
            <input type="text" class="formInput" id="usuario" name="usuario" required>
            
            <label for="senha" class="formLabel">Senha</label>
            <input type="password" class="formInput" id="senha" name="senha" required>

            <div class="formActions">
                <input type="submit" value="Login" class="btn btn-principal">
                <a href="cadastro.html" class="btn btn-secundario">Cadastre-se</a>
                <a href="#" class="formActionsEsquerda">Esqueci a minha senha</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
