<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href=""><img src="img/perfil.png" alt="" class="img-perfil"></a>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="botoes.html">Botões</a></li>
                <li><a href="cards.html">Cards</a></li>
                <li><a href="formulario.html">Formulário</a></li>
                <li><a href="listas.html">Listas</a></li>
                <li><a href="tabelas.html">Tabelas</a></li>
                <li><a href="tipografia.html">Tipografia</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <h1>Meus Componentes</h1>
        <section>
            <h2>Entre em contato</h2>
            <div class="row">
                <form action="">
                    <div class="row">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
                        </div>
                    </div>
                    <label for="msg">Digite sua mensagem</label>
                    <textarea name="msg" id="msg" rows="6"></textarea>
                    <input type="submit" value="Enviar" class="btn">
                </form>
                <address>
                    <p><b>Endereço:</b> Rua dos Bobos, Número 0, Brasil</p>
                    <p><b>Telefone:</b> (00)0000-0000</p>
                    <p><b>E-mail:</b> ruadosbobos@email.com</p>
                </address>
            </div>
        </section>
        <section>
            <h2>Quiz</h2>
            <form action="" class="form-quiz">
                <label for="tecnologia">Qual é a sua linguagem preferida?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="null">Selecione</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </select>
                <label>Prioridade Baixa <input type="radio" name="prioridade" value="baixa"></label>
                <label>Prioridade Média <input type="radio" name="prioridade" value="media"></label>
                <label>Prioridade Alta <input type="radio" name="prioridade" value="alta"></label>

                <label><input type="checkbox" name="copia" value="true"> Envie-me uma cópia</label>
                <label><input type="checkbox" name="humano" value="true"> Sou um humano</label>

                <div class="row">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar" class="btn btn-outline">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
